<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8" /><meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" /><title>Template â€¢ TodoMVC</title><link href="assets/base.css" rel="stylesheet" /><link href="css/app.css" rel="stylesheet" /></head><body><div><div><section id="todoapp"><header id="header"><h1>todos</h1><form do="(d/on! :submit #(do (new-item! @editing-new)                                         (reset! editing-new &quot;&quot;)))" enctype="application/x-www-form-urlencoded" method="get"><input autofocus="autofocus" do="(d/value! editing-new)                        (d/on! :keypress #(reset! editing-new (d/value! (.-target %)))                               :focusout #(reset! editing-new &quot;&quot;))" id="new-todo" placeholder="What needs to be done?" type="text" /></form></header><section do="(d/class! :hidden (and (empty? active) (empty? completed)))" id="main"><input do="(d/attr! :checked (empty? active))                      (d/on! :click #(set-all-completed! (d/value! (.-target %))))" id="toggle-all" type="checkbox" /><label for="toggle-all">Mark all as complete</label><div><div><div><div></div><div></div><div></div><div></div><div></div></div><li do="(d/class! :completed is-completed                                 :hidden    (not is-visible)                                 :editing   is-editing)"><div class="view" do="(d/on! :dblclick #(set-editing! idx true))"><input class="toggle" do="(d/attr! :checked is-completed)                              (d/on! :click #(set-completed! idx (d/value! (.-target %))))" type="checkbox" /><label do="(d/text! text)"></label><button class="destroy" do="(d/on! :click #(set-text! idx &quot;&quot;))" type="submit" /></div><form do="(d/on! :submit #(set-editing! idx false))" enctype="application/x-www-form-urlencoded" method="get"><input class="edit" do="(d/attr! :value text)                              (d/focus! is-editing)                              (d/on! :focusout #(do (set-text! idx (d/value! (.-target %)))                                                    (set-editing! idx false)))" type="text" /></form></li></div><ul id="todo-list"></ul></div></section><footer do="(d/class! :hidden (and (empty? active) (empty? completed)))" id="footer"><span id="todo-count"><strong do="(d/text! (str (count active) &quot; &quot;))"></strong><span do="(d/text! (str (pluralize &quot;item&quot; (count active)) &quot; &quot;))"></span><span>left</span></span><ul id="filters"><li><a do="(d/class! :selected (= &quot;#/&quot; route))" href="#/" shape="rect">All</a></li><li><a do="(d/class! :selected (= &quot;#/active&quot; route))" href="#/active" shape="rect">Active</a></li><li><a do="(d/class! :selected (= &quot;#/completed&quot; route))" href="#/completed" shape="rect">Completed</a></li></ul><button do="(d/on! :click #(clear-completed!))" id="clear-completed" type="submit">
            Clear completed (<span do="(d/text! (count completed))"></span>)
          </button></footer></section><footer id="info"><p>Double-click to edit a todo</p><p>Created by <a href="http://github.com/micha/todofrp/" shape="rect">micha</a></p><p>Part of <a href="http://todomvc.com" shape="rect">TodoMVC</a></p></footer></div></div><script src="assets/base.js"></script><script src="js/app.js"></script><script type="text/javascript">(function(node) {
  while (node.hasChildNodes())
    node.removeChild(node.lastChild);
})(document.body);</script><script type="text/javascript">var CLOSURE_NO_DEPS = true;</script><script src="main.js" type="text/javascript"></script><script type="text/javascript">todo.hlispinit();</script></body></html>
